certificate:
  enabled: true
  # commonName: '${{ .Release.API_KEY }}.marudor.de'
  # dnsNames:
  #   - '{{ .Release.Name }}.marudor.de'
  # domains:
  #   - '{{ .Release.Name }}.marudor.de'
  issuerName: http-issuer
  issuerKind: ClusterIssuer

docs: true
redis:
  host: redis
  port: 6379

ingress:
  enabled: true
  annotations: {}

resources:
  requests:
    memory: '512Mi'
    cpu: '400m'
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

baseEnv:
  - name: USER_AGENT
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: user_agent
        optional: true
  - name: DEFAULT_TTL
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: default_ttl
        optional: true
  - name: IMPRINT_NAME
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: imprint_name
  - name: IMPRINT_STREET
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: imprint_street
  - name: IMPRINT_TOWN
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: imprint_town
  - name: OPENDATA_AUTH_KEY
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: opendata_auth_key
  - name: RIS_STATIONS_KEY
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: RIS_STATIONS_KEY
  - name: HIM_MAX_FETCH
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: him_max_fetch
        optional: true
  - name: PLANNED_API_URL
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: planned_api_url
  - name: PLANNED_API_KEY
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: planned_api_key
  - name: IRIS_URL
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: iris_url
  - name: IRIS_FALLBACK_URL
    valueFrom:
      secretKeyRef:
        name: bahnhofs-abfahrten-config
        key: iris_fallback_url
