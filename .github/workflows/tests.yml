name: node tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: 'true'

jobs:
  commitlint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16
        uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install
        run: |
          yarn --immutable --immutable-cache
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: jest
        run: |
          yarn test:jest
      - name: lint
        run: |
          yarn all:lint
      - name: types
        run: |
          yarn test:ts
  e2e:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.17.0-chrome91-ff89
      options: --user 1001
    strategy:
      matrix:
        container: [1, 2, 3, 4]
        browser: [firefox, chrome]
      fail-fast: false
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16
        uses: actions/setup-node@master
        with:
          node-version: 16
      - name: browser versions
        run: |
          firefox --version
          google-chrome --version
      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@master
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package.json') }}
      - name: Install Deps
        run: |
          yarn --immutable --immutable-cache
      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          parallel: true
          build: yarn all:build
          group: ${{ matrix.browser }}
          ci-build-id: '${{github.sha}}-${{ github.workflow }}-${{ github.event_name }}'
          start: node packages/server/index.js
          wait-on: http://localhost:9042
          browser: ${{ matrix.browser}}
        env:
          CYPRESS_RECORD_KEY: 0af1d817-e8ac-4c69-ac15-c0da1e69182d
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: localhost:9042
          NODE_ENV: production
          BABEL_ENV: testProduction
          TEST_RUN: 1
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v1
      - name: docker
        uses: elgohr/Publish-Docker-Github-Action@master
        env:
          DOCKER_BUILDKIT: 1
        with:
          name: marudor/bahnhofsabfahrten/standalone:${{ github.sha }}
          username: marudor
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          snapshot: 'true'
  createDeploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - docker
      - e2e
      - node
    steps:
      - name: 'Create Deployment'
        uses: avakar/create-deployment@v1.0.1
        with:
          ref: ${{ github.sha }}
          task: deploy
          environment: beta
          required_contexts: docker,node
          payload: '{"value_files": ["./config/beta.yml","./config/_common.yml"],"release": "bahnhofs-abfahrten-beta","namespace": "marudor","track": "stable"}'
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
