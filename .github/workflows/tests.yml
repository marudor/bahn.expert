name: node tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: 'true'

jobs:
  commitlint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install
        run: |
          corepack enable
          pnpm i --frozen-lockfile
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: jest
        run: |
          pnpm test:jest
      - name: lint
        run: |
          pnpm lint
      - name: types
        run: |
          pnpm test:ts
  e2e:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    strategy:
      matrix:
        container: [1, 2, 3, 4]
        browser: [firefox, chrome]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: browser versions
        run: |
          firefox --version
          google-chrome --version
      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package.json') }}
      - name: Install Deps
        run: |
          corepack enable
          pnpm i --frozen-lockfile
      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          install: false
          record: true
          parallel: true
          build: pnpm build
          group: ${{ matrix.browser }}
          ci-build-id: '${{github.sha}}-${{ github.workflow }}-${{ github.event_name }}'
          start: node src/server/index.js
          wait-on: http://localhost:9042
          browser: ${{ matrix.browser}}
          command-prefix: 'percy exec --parallel -- pnpm'
        env:
          PERCY_TOKEN: web_63aaa4d04fb56e5bb41b4547417eac37310a4b8dd2ef6f2e6e444215eacb01b3
          PERCY_BROWSER_EXECUTABLE: /usr/bin/google-chrome
          CYPRESS_RECORD_KEY: 0af1d817-e8ac-4c69-ac15-c0da1e69182d
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: localhost:9042
          NODE_ENV: production
          BABEL_ENV: testProduction
          TEST_RUN: 1
  finalizeE2e:
    runs-on: ubuntu-latest
    needs:
      - e2e
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: finalize percy
        run: |
          corepack enable
          pnpm dlx @percy/cli build:finalize
        env:
          PERCY_TOKEN: web_63aaa4d04fb56e5bb41b4547417eac37310a4b8dd2ef6f2e6e444215eacb01b3
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: docker
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: marudor/bahn.expert/standalone
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          platforms: linux/amd64,linux/arm64
          tags: 'latest,${{ github.sha }}'
  createDeploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - docker
      - e2e
      - node
    steps:
      - name: 'Create Deployment'
        uses: avakar/create-deployment@v1.0.2
        with:
          ref: ${{ github.sha }}
          task: deploy
          environment: beta
          required_contexts: docker
          payload: '{"value_files": ["./config/_common.yml","./config/beta.yml"],"release": "bahn-expert-beta","namespace": "marudor","track": "stable"}'
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
