apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: '{{ .Chart.Name }}'
spec:
  maxUnavailable: '{{ .Values.disruption.maxUnavailable }}'
  selector:
    matchLabels:
      app.kubernetes.io/name: '{{ include "bahnhofsAbfahrten.name" . }}'
      app.kubernetes.io/instance: '{{ .Release.Name }}'
